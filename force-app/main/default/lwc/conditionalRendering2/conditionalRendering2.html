<template>
    <lightning-card title="CONDITIONAL RENDERING">
        <div class="slds-var-m-around_medium">
            <lightning-button
                variant="brand"
                label="Show/Hide Details"
                onclick={clickHandler}>
            </lightning-button>
            <template if:true={showData}>
                <div class="slds-var-m-around_small">
                <strong>Name:</strong> {details.fullName}<br/>
                <strong>Stay:</strong> {details.place}
            </div>
            </template>   
        </div>
    </lightning-card>
</template>

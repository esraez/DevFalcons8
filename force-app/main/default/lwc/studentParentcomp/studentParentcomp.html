<template>
    <lightning-card title="STUDENT SEARCH">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Postal Code Search..."
                value={searchWord}
                onchange={searchHandler}>
            </lightning-input>

            <div class="slds-var-m-top_small">
                <c-display-results
                    result={students}
                    columns={columns}
                    error={error}>
                </c-display-results>
            </div>
        </div>
    </lightning-card>
</template>

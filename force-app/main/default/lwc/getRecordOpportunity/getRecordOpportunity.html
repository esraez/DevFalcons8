<template>
    <lightning-card title="OPP INFORMATION">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Opportunity Name"
                value={selectedName}
                onchange={changeHandler}>
            </lightning-input>
            <lightning-combobox
                label="Stage Name"
                options={stageOptions}
                value={selectedStage}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Type"
                options={typeOptions}
                value={selectedType}
                onchange={changeHandler}>
            </lightning-combobox>
            <div> Thanks for choosing the correct information. You have entered<br/>
                Opportunity Name: {selectedName}<br/>
                Stage Name: {selectedStage}<br/>
                Type: {selectedType}
             </div>    
        </div>
    </lightning-card>
</template>
